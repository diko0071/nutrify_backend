version: '3.8'

services:
  web: 
    build: 
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app
    # ports:
    #   - "8000:8000"
    env_file: 
      - .env

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`5.35.46.13`)"
      - "traefik.http.services.web.loadbalancer.server.port=8000"
    networks:
      - proxynet

networks:
  proxynet:
    external: true